<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>

            fieldset,label {
                width: 20em;
                margin: 20px;
                color: blue;
                padding: 10px;
            }
            #btn, #clear, #sign, #result {
                color: red;
                padding: 10px;
                margin: 20px;
            }
            h1{
                
                color:blue;
                margin-left:10px;
            }
        </style>
</head>
<body>   
    <!-- <h1>Calculator</h1>      -->
    <form id="form">
        <fieldset>
            <legend>Calculator</legend><br>
            <label for="num1">First Number: &nbsp &nbsp</label>
            <input type="text" id="num1"><br><br>
            <label for="num2">Second Number: </label>
            <input type="text" id="num2"><br><br>
            <select name="" id="sign">
                    <option value="*">Multiplication</option>
                    <option value="/">Division</option>
                    <option value="-">Substraction</option>
                    <option value="+">Addition</option>
                </select>
                
            <input type="button" value="Calculate" id="btnCal">
            <input type="button" value="Clear" id="btnClear"><br><br>
        </fieldset><br><br>

       
        <label for="result">Answer:</label>
        <input type="text" id="result">
        
    </form>
    
   
    <script src="script.js"></script>
    
</body>
</html>
