<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<title>Chapter 07 Practice</title>
	<style>
		fieldset { width: 10em; }
		body{ 
			margin:30px;
			}
			h1{
				color:blue;
			}
			legend{
				font-weight:bold;
				color:red;
			}
			input{
				font-weight:bold;
			}
			fieldset{
				border-color:blue;

				font-weight:bold;
			}

<body>
	<h1>Star Wars Droid Name Generator</h1>
	<div id="swForm1">
	<form id="swForm"> <!-- Where User info is collected -->
	<fieldset>
		<legend>About You</legend>
		<label for="inFirst">First Name: </label>
		<input type="text" placeholder="Joel" name="inFirst" id="inFirst"><br>
		<label for="inLast">Last Name: </label>
		<input type="text" placeholder="Hastak" name="inLast" id="inLast"><br>
		<label for="inDOB">Birthday: </label>
		<input type="date" name="inDOB" id="inDOB"><br>
	</fieldset>
	<p>
		<input type="button" value="Go" id="btnGo">
		<input type="button" value="Clear" id="btnClear">
		<input type="button" value="Reset" id="btnReset">
	</p>
	</form>
	</div>
	<div id="divShow"> <!-- Where ALL results are shown -->
		<div id="errorMsg">&nbsp;</div>
		<div id="nameYou">&nbsp;</div>
		<div id="nameDroid">&nbsp;</div>
		<div id="nameType">&nbsp;</div>
		<div><img src="" id="droidPic"></div>
	</div>
	<script src="script.js"></script>
</body>
