<html>
<head>
    <script src="jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        $(function () {
            var textBoxes = $('input[type="text"]');
            textBoxes.focus(function () {
                var helpDiv = $(this).attr('id') + 'HelpDiv';
                $('#' + helpDiv).load('Help.html #' + helpDiv);
            });
            textBoxes.blur(function () {
                var helpDiv = $(this).attr('id') + 'HelpDiv';   //The .attr() method gets the attribute value for only the first element in the matched set. 
                $('#' + helpDiv).html('&nbsp &nbsp-------');
            });
        });
    </script>
</head>
<body style="font-family:Arial">
    <table>
        <tr>
            <th>First Name</th>
            <td><input id="firstName" type="text" /></td>
            <td><div id="firstNameHelpDiv"></div></td>
            
        </tr>
        <tr>
            <th>Last Name</th>
            <td><input id="lastName" type="text" /></td>
            <td><div id="lastNameHelpDiv"></div></td>
            <td></td>
        </tr>
        <tr>
            <th>Email</th>
            <td><input id="email" type="text" /></td>
            <td><div id="emailHelpDiv"></div></td>
            <td></td>
        </tr>
        <tr>
            <th>Income</th>
            <td><input id="income" type="text" /></td>
            <td><div id="incomeHelpDiv"></div></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
